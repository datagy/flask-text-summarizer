{% extends "base.html" %} {% block content %}
<h1 class="display-5 fw-bold text-white">Let's summarize some text</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.text(cols=100,rows=20, placeholder='Enter your text here...') }}
  </p>
  <p>{{ form.submit(class="btn btn-primary btn-lg px-4 gap-3") }}</p>
</form>
{% endblock %}
